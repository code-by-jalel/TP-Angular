<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Product box -->
  <rect x="50" y="30" width="300" height="240" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="10"/>
  
  <!-- Product image area -->
  <rect x="100" y="50" width="200" height="150" fill="#e8e8e8" rx="5"/>
  
  <!-- Product icon (simplified phone/device) -->
  <rect x="130" y="70" width="140" height="110" fill="#4a90e2" rx="3"/>
  <circle cx="200" cy="155" r="8" fill="#ffffff"/>
  
  <!-- Product name -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Product</text>
  
  <!-- Price -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">$99.99</text>
</svg>

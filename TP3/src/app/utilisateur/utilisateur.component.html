<div>
  <h2>Profil Utilisateur</h2>
  
  <div>
    <label for="nom">Nom:</label>
    <input 
      id="nom"
      type="text" 
      [(ngModel)]="nom" 
      placeholder="Entrez votre nom"
    >
  </div>

  <div>
    <p *ngIf="nom; else noName">Bienvenue, <strong>{{ nom }}</strong>!</p>
    <ng-template #noName>
      <p>Veuillez entrer votre nom</p>
    </ng-template>
  </div>
</div>

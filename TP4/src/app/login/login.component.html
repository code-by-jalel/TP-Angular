<div>
  <h1>Système de Connexion</h1>
  
  <div>
    <input 
      type="text" 
      [(ngModel)]="username" 
      name="username"
      placeholder="Entrez votre prénom">
    
    <button (click)="login()">Se connecter</button>
  </div>

  <div *ngIf="isLoggedIn">
    <p>Bienvenue, utilisateur!</p>
    <button (click)="toggleLogin()">Se déconnecter</button>
  </div>

  <div *ngIf="!isLoggedIn">
    <p>Entrez "jalel" pour vous connecter</p>
  </div>
</div>

<div>
  <h1>Gestion des Produits</h1>
  
  <div>
    <h2>Liste des produits ({{ produits.length }})</h2>
    
    <div *ngFor="let produit of produits">
      <div>
        <h3>{{ produit.nom }}</h3>
        <span>#{{ produit.id }}</span>
      </div>

      <p>{{ produit.description }}</p>

      <div>
        <div>
          <span>Prix:</span>
          <span>{{ produit.prix | currency: 'EUR' }}</span>
        </div>

        <div>
          <span>Stock:</span>
          <span [ngStyle]="{ color: getStockColor(produit.stock) }">
            {{ produit.stock }} unit√©s
          </span>
        </div>

        <div>
          <span>Statut:</span>
          <span [ngStyle]="{ 
            color: getStockColor(produit.stock),
            backgroundColor: getStockColor(produit.stock) + '20',
            padding: '4px 12px',
            borderRadius: '20px',
            display: 'inline-block'
          }">
            {{ getStockStatus(produit.stock) }}
          </span>
        </div>
      </div>

      <div>
        <div>
          <button (click)="decrementStock(produit.id)">-</button>
          <span>{{ produit.stock }}</span>
          <button (click)="incrementStock(produit.id)">+</button>
        </div>

        <button (click)="buyProduct(produit.id)" [disabled]="produit.stock === 0">
          {{ produit.stock > 0 ? 'Acheter' : 'Rupture' }}
        </button>
      </div>
    </div>
  </div>
</div>
